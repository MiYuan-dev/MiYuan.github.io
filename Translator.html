<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f2f2f2;
    }
    h1 {
      color: #333;
    }
    select, textarea, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 400px;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üåç Language Translator Develop By:@MiYuan</h1>

  <label for="sourceLang">Select Source Language:</label><br>
  <select id="sourceLang">
    <option value="auto">Auto Detect</option>
    <option value="en">English</option>
    <option value="tl">Tagalog</option>
    <option value="id">Indonesian</option>
    <option value="ko">Korean</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <option value="he">Hebrew</option>
    <option value="hi">Hindi</option>
    <option value="it">Italian</option>
    <option value="ja">Japanese</option>
    <option value="la">Latin</option>
    <option value="ms">Malay</option>
    <option value="ne">Nepali</option>
    <option value="ru">Russian</option>
    <option value="ar">Arabic</option>
    <option value="zh-CN">Chinese</option>
    <option value="es">Spanish</option>
    <option value="bn">Bangla</option>
  </select><br>

  <label for="targetLang">Select Target Language:</label><br>
  <select id="targetLang">
    <option value="en">English</option>
    <option value="tl">Tagalog</option>
    <option value="id">Indonesian</option>
    <option value="ko">Korean</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <option value="he">Hebrew</option>
    <option value="hi">Hindi</option>
    <option value="it">Italian</option>
    <option value="ja">Japanese</option>
    <option value="la">Latin</option>
    <option value="ms">Malay</option>
    <option value="ne">Nepali</option>
    <option value="ru">Russian</option>
    <option value="ar">Arabic</option>
    <option value="zh-CN">Chinese</option>
    <option value="es">Spanish</option>
    <option value="bn">Bangla</option>
  </select><br>

  <textarea id="inputText" rows="5" placeholder="Type text to translate..."></textarea><br>
  <button onclick="translateText()">Translate</button>

  <div id="result"></div>

  <script>
    async function translateText() {
      const text = document.getElementById("inputText").value;
      const sourceLang = document.getElementById("sourceLang").value;
      const targetLang = document.getElementById("targetLang").value;

      if (!text) {
        alert("Please enter text to translate!");
        return;
      }

      try {
        const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sourceLang}&tl=${targetLang}&dt=t&q=${encodeURIComponent(text)}`);
        const data = await res.json();

        const translatedText = data[0].map(item => item[0]).join("");
        const detectedLang = sourceLang === "auto" ? data[2] : sourceLang;

        document.getElementById("result").innerHTML =
          `‚úÖ Translation: <b>${translatedText}</b><br><br>
           üî§ Source Language: ${detectedLang}<br>
           üî§ Target Language: ${targetLang}`;
      } catch (err) {
        document.getElementById("result").innerText = "Error: Could not fetch translation.";
      }
    }
  </script>
</body>
</html>
